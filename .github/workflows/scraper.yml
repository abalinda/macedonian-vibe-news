name: Vibes Scraper

on:
  schedule:
   - cron: '0 */3 * * *'      # 00:00, 03:00, 06:00, ...
  #  - cron: '30 1-23/3 * * *'  # 01:30, 04:30, 07:30, ..
  workflow_dispatch: # Allows manual run button

# Prevent multiple scrapers from running at once
concurrency:
  group: scraper-prod
  cancel-in-progress: true

jobs:
  scrape-news:
    name: Scrape & AI Curate
    runs-on: ubuntu-latest
    timeout-minutes: 15  # ğŸ›‘ Safety Net: Kills job if it hangs > 15 mins

    steps:
      - name: ğŸ“¥ Check out code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' # Auto-caches pip packages based on requirements.txt

      - name: ğŸ“¦ Install dependencies
        working-directory: ./scraper
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¤– Run Scraper
        working-directory: ./scraper
        env:
          # Inject secrets from GitHub
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scraper.py