name = "macedonian-vibe-news"
type = "javascript"
account_id = ""
workers_dev = true
route = ""
zone_id = ""

# Compatibility settings for Cloudflare Workers
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# Environment-specific configuration
[env.production]
name = "macedonian-vibe-news-prod"
route = ""
zone_id = ""

[env.staging]
name = "macedonian-vibe-news-staging"

# KV Namespace bindings for caching (optional future use)
# [[kv_namespaces]]
# binding = "CACHE"
